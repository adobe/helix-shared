condition:
  or:
    - url.path: /foo
    - url.path: /bar

vcl: '((req.url.path ~ "^/foo/" || req.url.path == "/foo") || (req.url.path ~ "^/bar/" || req.url.path == "/bar"))'
vcl_path: |
  if (req.url.path ~ "^/foo/" || req.url.path == "/foo") {
    set req.http.X-Base = "/foo";
  }
  if (req.url.path ~ "^/bar/" || req.url.path == "/bar") {
    set req.http.X-Base = "/bar";
  }