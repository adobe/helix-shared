conditions:
  -
    url: https://www.example.com
    vcl: 'req.url ~ "^https://www.example.com"'
      
  -
    url=: https://www.example.com
    vcl: 'req.url == "https://www.example.com"'

  -
    url~: https?://www.example.com
    vcl: 'req.url ~ "https?://www.example.com"'

  -
    and:
      - url: https://www.example.com
      - url~: index.html$
    vcl: '(req.url ~ "^https://www.example.com" && req.url ~ "index.html$")'
