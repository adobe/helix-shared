# defines the default content repository
# content: local
content: https://github.com/adobe/project-helix.io.git

# defines the default code repository
code: https://github.com/adobe/project-helix.io.git

# defines the default static root relative to the code repository
staticRoot: /htdocs

# defines the directory index file
directoryIndex: index.html

# define additional configs (strains)
strains:
  default:
    code: /acapt/default/https---github-com-adobe-project-helix-io-git--master--
    urls:
      - https://www.project-helix.io/index.html

  client:
    code: /acapt/default/https---github-com-adobe-project-helix-io-git--master--
    url: HTTPs://client.project-helix.io
    urls:
      - https://client.project-helix.io/index.html
      - https://client.project-helix.io/README.html
    content:
      repo: helix-cli
      ref: master
      owner: adobe
    directoryIndex: readme.html

  pipeline:
    code: /acapt/default/https---github-com-adobe-project-helix-io-git--master--
    url: https://pipeline.project-helix.io
    content:
      repo: hypermedia-pipeline
      ref: master
      owner: adobe
    static:
      path: /www

  proxy:
    origin: https://www.adobe.io/
    url: https://proxy.project-helix.io

  proxy-detailed :
    origin:
      address: 192.168.0.1
      name: publish
      use_ssl: false
