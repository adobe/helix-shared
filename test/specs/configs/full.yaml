version: 1

definitions:
  constants:
    defaultRepo: &myrepo
      owner: adobe
      repo: project-helix.io
      ref: master
  strains:
    base: &basestrain
      code: *myrepo
      content: *myrepo

strains:
  default: *basestrain

  client:
    code: *myrepo
    condition: req.http.host == "client.project-helix.io"
    sticky: false
    content:
      repo: helix-cli
      ref: master
      owner: adobe
    directoryIndex: readme.html

  pipeline:
    <<: *basestrain
    condition: req.http.host == "pipeline.project-helix.io"
    content:
      repo: hypermedia-pipeline
      ref: master
      owner: adobe
    static:
      <<: *myrepo
      path: /www

  proxy:
    origin: https://www.adobe.io/
    condition: req.http.host == "proxy.project-helix.io"
    sticky: true

  proxy-detailed:
    origin:
      address: 192.168.0.1
      name: publish
      use_ssl: false
