#
# markup configuration for theblog
#
version: 1

markup:
  images-in-gallery:
    match: section.is-gallery image
    wrap: .gallery-image
    type: markdown
  external-links:
    match: link[href!="https://"]
    classnames: external
  last-section:
    match: section:last-of-type
    attribute:
      data-type: footer